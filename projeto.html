<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços</title>
  <link rel="stylesheet" href="projeto.css">
</head>
<body>
  <div class="container">
    <table id="tabela-precos">
      <thead>
        <tr>
          <th>Plano</th>
          <th>Recursos</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Plano Básico</td>
          <td>Recursos básicos</td>
          <td>R$ 19,99/mês</td>
        </tr>
        <tr>
          <td>Plano Padrão</td>
          <td>Recursos avançados</td>
          <td>R$ 29,99/mês</td>
        </tr>
        <tr>
          <td>Plano Premium</td>
          <td>Recursos premium</td>
          <td>R$ 49,99/mês</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="projeto.js"></script>
</body>
</html>
